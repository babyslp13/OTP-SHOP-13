<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTPSHOP - Fixed Version</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- ใช้เวอร์ชันที่เสถียรที่สุด -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap');
        body { font-family: 'Kanit', sans-serif; background-color: #0b0b0f; color: white; margin: 0; padding-bottom: 100px; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .btn-primary { background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%); }
        .nav-item { color: #555; transition: 0.3s; }
        .nav-item.active { color: #a855f7; }
        input { background: #16161e !important; border: 1px solid #2d2d3a !important; color: white !important; }
        .hidden { display: none !important; }
        .admin-badge { background: linear-gradient(45deg, #f59e0b, #d97706); }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen">

    <!-- Auth Layer -->
    <div id="auth-layer" class="fixed inset-0 z-[2000] bg-[#0b0b0f] flex items-center justify-center p-6 hidden">
        <div class="glass p-8 rounded-[2.5rem] w-full border border-purple-500/20">
            <h2 id="auth-title" class="text-2xl font-black italic uppercase text-center mb-6 text-white">เข้าสู่ระบบ</h2>
            <div class="space-y-4">
                <input type="text" id="auth-user" placeholder="ชื่อผู้ใช้งาน" class="w-full p-4 rounded-2xl text-sm outline-none focus:border-purple-500">
                <div id="reg-box" class="hidden space-y-4">
                    <input type="email" id="auth-email" placeholder="อีเมล (สำหรับสมัคร)" class="w-full p-4 rounded-2xl text-sm outline-none">
                </div>
                <input type="password" id="auth-pass" placeholder="รหัสผ่าน" class="w-full p-4 rounded-2xl text-sm outline-none">
                <button onclick="handleAuth()" class="w-full btn-primary p-4 rounded-2xl font-black uppercase mt-2 shadow-lg shadow-purple-500/20">ตกลง</button>
                <button onclick="toggleAuth()" id="toggle-text" class="w-full text-[10px] text-gray-500 mt-4 uppercase font-bold tracking-widest">ยังไม่มีบัญชี? สมัครสมาชิก</button>
            </div>
        </div>
    </div>

    <!-- Main App -->
    <header class="p-6 flex justify-between items-center sticky top-0 bg-[#0b0b0f]/80 backdrop-blur-md z-50">
        <span class="font-black text-xl italic uppercase tracking-tighter">OTP<span class="text-purple-500">SHOP</span></span>
        <div class="glass px-4 py-2 rounded-2xl text-purple-400 font-black text-sm border border-purple-500/20">
            ฿ <span id="balance-display">0.00</span>
        </div>
    </header>

    <main class="px-6 space-y-6">
        <!-- Home Page -->
        <section id="page-home" class="space-y-6">
            <div class="glass p-5 rounded-[2rem] flex items-center justify-between">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-full bg-purple-500/10 flex items-center justify-center text-purple-500 text-xl border border-purple-500/20">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div>
                        <p class="text-[10px] text-gray-500 uppercase tracking-widest">ยินดีต้อนรับ</p>
                        <h3 class="font-bold text-lg" id="display-name">---</h3>
                    </div>
                </div>
                <button id="admin-icon" onclick="switchPage('admin')" class="hidden w-10 h-10 rounded-xl admin-badge text-white flex items-center justify-center shadow-lg">
                    <i class="fa-solid fa-crown"></i>
                </button>
            </div>

            <h2 class="text-xs font-black uppercase text-purple-500 tracking-[0.2em] px-2">รายการสินค้าทั้งหมด</h2>
            <div id="product-grid" class="grid grid-cols-1 gap-4">
                <!-- สินค้าจะโหลดที่นี่ -->
            </div>
        </section>

        <!-- Admin Page -->
        <section id="page-admin" class="hidden space-y-6">
            <h2 class="text-xl font-black text-yellow-500 italic uppercase">Admin Dashboard</h2>
            <div class="glass p-6 rounded-3xl space-y-4 border-yellow-500/20">
                <p class="text-[10px] font-bold text-gray-400 uppercase">จัดการเงินผู้ใช้ (ใส่ UID)</p>
                <input type="text" id="adm-uid" placeholder="UID ผู้ใช้" class="w-full p-4 rounded-xl text-xs">
                <input type="number" id="adm-amt" placeholder="จำนวนเงิน" class="w-full p-4 rounded-xl text-xs">
                <button onclick="adminUpdateWallet()" class="w-full bg-yellow-500 text-black p-4 rounded-xl font-black uppercase text-xs">ยืนยันการเติมเงิน</button>
            </div>
            
            <div class="glass p-6 rounded-3xl space-y-4">
                <p class="text-[10px] font-bold text-gray-400 uppercase">เพิ่มสินค้าใหม่</p>
                <input type="text" id="p-name" placeholder="ชื่อสินค้า" class="w-full p-4 rounded-xl text-xs">
                <input type="number" id="p-price" placeholder="ราคา" class="w-full p-4 rounded-xl text-xs">
                <button onclick="adminAddProduct()" class="w-full btn-primary p-4 rounded-xl font-black uppercase text-xs">บันทึกสินค้าลงร้าน</button>
            </div>
        </section>

        <!-- Profile Page -->
        <section id="page-profile" class="hidden space-y-6">
            <div class="glass p-10 rounded-[3rem] text-center">
                <div class="w-20 h-20 bg-purple-500/10 rounded-3xl mx-auto mb-4 flex items-center justify-center text-4xl text-purple-500">
                    <i class="fa-solid fa-id-card"></i>
                </div>
                <h3 class="text-xl font-bold" id="prof-user">---</h3>
                <p class="text-[9px] text-gray-500 mt-2 font-mono" id="prof-uid">UID: ---</p>
                <div class="mt-8 space-y-3">
                    <button onclick="auth.signOut()" class="w-full bg-red-500/10 text-red-500 p-4 rounded-2xl font-bold uppercase text-[10px]">ออกจากระบบ</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Navbar -->
    <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto h-[85px] glass border-t border-white/5 flex justify-around items-center px-10 z-50 rounded-t-[2.5rem]">
        <button onclick="switchPage('home')" class="nav-item flex flex-col items-center gap-1 active" id="nav-home"><i class="fa-solid fa-house"></i><span class="text-[8px] font-bold">ร้านค้า</span></button>
        <button onclick="switchPage('profile')" class="nav-item flex flex-col items-center gap-1" id="nav-profile"><i class="fa-solid fa-user"></i><span class="text-[8px] font-bold">บัญชี</span></button>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAnC_H0mfIJWY_Y73kRFnjtWZvOHIOOopQ",
            authDomain: "project-otp-shop.firebaseapp.com",
            projectId: "project-otp-shop",
            storageBucket: "project-otp-shop.firebasestorage.app",
            messagingSenderId: "832041026630",
            appId: "1:832041026630:web:47e06a714d93ff7d58f647"
        };

        const ADMIN_UID = "PB0XBSlLWRNFJyZNY4RwooNArSw1";
        const APP_ID = "main-shop-v1"; // เปลี่ยนเพื่อล้างบั๊ก Path เดิม

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let myData = null;

        function switchPage(p) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById(`page-${p}`).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(document.getElementById(`nav-${p}`)) document.getElementById(`nav-${p}`).classList.add('active');
        }

        // ระบบ Auth
        let isLogin = true;
        function toggleAuth() {
            isLogin = !isLogin;
            document.getElementById('auth-title').innerText = isLogin ? 'เข้าสู่ระบบ' : 'สมัครสมาชิก';
            document.getElementById('reg-box').classList.toggle('hidden', isLogin);
            document.getElementById('toggle-text').innerText = isLogin ? 'ยังไม่มีบัญชี? สมัครสมาชิก' : 'มีบัญชีแล้ว? เข้าสู่ระบบ';
        }

        async function handleAuth() {
            const user = document.getElementById('auth-user').value.trim();
            const pass = document.getElementById('auth-pass').value;
            if(!user || !pass) return alert('กรุณากรอกข้อมูล');

            try {
                if(isLogin) {
                    await auth.signInWithEmailAndPassword(`${user.toLowerCase()}@otp.internal`, pass);
                } else {
                    const email = document.getElementById('auth-email').value;
                    const res = await auth.createUserWithEmailAndPassword(`${user.toLowerCase()}@otp.internal`, pass);
                    await db.collection('artifacts').doc(APP_ID).collection('users').doc(res.user.uid).set({
                        username: user, balance: 0, email: email, role: 'user'
                    });
                }
            } catch(e) { alert('ข้อผิดพลาด: ' + e.message); }
        }

        // ระบบสินค้า
        async function checkAndRestore() {
            const ref = db.collection('artifacts').doc(APP_ID).collection('products');
            const snap = await ref.limit(1).get();
            if(snap.empty) {
                await ref.add({ name: "รับ OTP ไทย (SMS)", price: 5, icon: "fa-sms" });
                await ref.add({ name: "รับ OTP ต่างประเทศ", price: 15, icon: "fa-globe" });
            }
        }

        function loadStore() {
            db.collection('artifacts').doc(APP_ID).collection('products').onSnapshot(snap => {
                const grid = document.getElementById('product-grid');
                grid.innerHTML = '';
                snap.forEach(doc => {
                    const p = doc.data();
                    grid.innerHTML += `
                        <div class="glass p-5 rounded-[2rem] flex items-center justify-between border border-white/5">
                            <div class="flex items-center gap-4">
                                <div class="w-14 h-14 rounded-2xl btn-primary flex items-center justify-center text-2xl shadow-lg shadow-purple-500/10">
                                    <i class="fa-solid ${p.icon || 'fa-comment-dots'}"></i>
                                </div>
                                <div>
                                    <h4 class="font-bold text-sm">${p.name}</h4>
                                    <p class="text-xs text-purple-400 font-bold">฿ ${p.price.toFixed(2)}</p>
                                </div>
                            </div>
                            <button onclick="buyItem('${doc.id}', ${p.price})" class="bg-white/5 hover:bg-purple-500 px-5 py-2 rounded-xl text-[10px] font-black uppercase transition-all">ซื้อ</button>
                        </div>
                    `;
                });
            });
        }

        async function buyItem(id, price) {
            if(myData.balance < price) return alert('ยอดเงินไม่พอครับ');
            if(confirm('ยืนยันการซื้อ?')) {
                await db.collection('artifacts').doc(APP_ID).collection('users').doc(auth.currentUser.uid).update({
                    balance: firebase.firestore.FieldValue.increment(-price)
                });
                alert('สั่งซื้อสำเร็จ! โปรดแจ้งแอดมิน');
            }
        }

        // Admin Functions
        async function adminAddProduct() {
            const name = document.getElementById('p-name').value;
            const price = parseFloat(document.getElementById('p-price').value);
            if(name && price) {
                await db.collection('artifacts').doc(APP_ID).collection('products').add({ name, price, icon: 'fa-box' });
                alert('เพิ่มสินค้าสำเร็จ');
            }
        }

        async function adminUpdateWallet() {
            const uid = document.getElementById('adm-uid').value;
            const amt = parseFloat(document.getElementById('adm-amt').value);
            await db.collection('artifacts').doc(APP_ID).collection('users').doc(uid).update({
                balance: firebase.firestore.FieldValue.increment(amt)
            });
            alert('เติมเงินสำเร็จ');
        }

        // Auth Monitor
        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('auth-layer').classList.add('hidden');
                document.getElementById('prof-uid').innerText = `UID: ${user.uid}`;
                if(user.uid === ADMIN_UID) document.getElementById('admin-icon').classList.remove('hidden');

                db.collection('artifacts').doc(APP_ID).collection('users').doc(user.uid).onSnapshot(doc => {
                    if(doc.exists) {
                        myData = doc.data();
                        document.getElementById('balance-display').innerText = myData.balance.toFixed(2);
                        document.getElementById('display-name').innerText = myData.username;
                        document.getElementById('prof-user').innerText = myData.username;
                    }
                });
                checkAndRestore();
                loadStore();
            } else {
                document.getElementById('auth-layer').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
