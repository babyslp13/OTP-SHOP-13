<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTPSHOP - Ultimate Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap');
        body { font-family: 'Kanit', sans-serif; background-color: #060608; color: white; margin: 0; padding-bottom: 90px; -webkit-tap-highlight-color: transparent; }
        .glass { background: rgba(255, 255, 255, 0.03); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .btn-gradient { background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%); transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        .btn-gradient:active { transform: scale(0.95); opacity: 0.9; }
        .nav-item { color: #666; transition: 0.3s; }
        .nav-item.active { color: #a855f7; }
        input, select { background: #111118 !important; border: 1px solid #333 !important; color: white !important; outline: none; transition: border 0.3s; }
        input:focus { border-color: #a855f7 !important; }
        .hidden { display: none !important; }
        .admin-only { border: 1px solid rgba(234, 179, 8, 0.2); background: rgba(234, 179, 8, 0.02); }
        ::-webkit-scrollbar { width: 0px; }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen relative">

    <!-- Auth System Overlay -->
    <div id="auth-layer" class="fixed inset-0 z-[2000] bg-[#060608] flex items-center justify-center p-6 hidden">
        <div class="glass p-8 rounded-[2.5rem] w-full border border-purple-500/20 shadow-2xl shadow-purple-500/10">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-purple-500/10 rounded-2xl mx-auto flex items-center justify-center text-3xl text-purple-500 mb-4 border border-purple-500/20">
                    <i class="fa-solid fa-shield-halved"></i>
                </div>
                <h2 id="auth-title" class="text-2xl font-black italic uppercase text-white tracking-widest">Login</h2>
                <p class="text-[10px] text-gray-500 uppercase tracking-[0.2em] mt-1">เข้าสู่ระบบเพื่อใช้งานร้านค้า</p>
            </div>
            
            <div class="space-y-4">
                <div class="relative">
                    <i class="fa-solid fa-user absolute left-4 top-4 text-gray-500 text-xs"></i>
                    <input type="text" id="auth-username" placeholder="Username" class="w-full p-4 pl-10 rounded-2xl text-sm">
                </div>
                <div id="reg-fields" class="hidden space-y-4">
                    <div class="relative">
                        <i class="fa-solid fa-envelope absolute left-4 top-4 text-gray-500 text-xs"></i>
                        <input type="email" id="auth-email" placeholder="Email Address" class="w-full p-4 pl-10 rounded-2xl text-sm">
                    </div>
                    <div class="relative">
                        <i class="fa-solid fa-lock absolute left-4 top-4 text-gray-500 text-xs"></i>
                        <input type="password" id="auth-pass" placeholder="Create Password" class="w-full p-4 pl-10 rounded-2xl text-sm">
                    </div>
                </div>
                <div id="login-fields" class="relative">
                    <i class="fa-solid fa-lock absolute left-4 top-4 text-gray-500 text-xs"></i>
                    <input type="password" id="auth-login-pass" placeholder="Password" class="w-full p-4 pl-10 rounded-2xl text-sm">
                </div>
                
                <button onclick="handleAuth()" class="w-full btn-gradient p-4 rounded-2xl font-black uppercase tracking-widest mt-4 shadow-lg shadow-purple-500/20">ยืนยัน</button>
                <button onclick="toggleMode()" id="toggle-btn" class="w-full text-[10px] text-gray-500 mt-4 font-bold uppercase tracking-widest hover:text-purple-400 transition">ยังไม่มีบัญชี? สมัครสมาชิก</button>
            </div>
        </div>
    </div>

    <!-- App Header -->
    <header class="p-6 flex justify-between items-center sticky top-0 bg-[#060608]/90 backdrop-blur-xl z-[1000]">
        <div class="flex flex-col">
            <span class="font-black text-xl italic uppercase tracking-tighter leading-none text-white">OTP<span class="text-purple-500">Shop</span></span>
            <span class="text-[8px] text-gray-500 uppercase tracking-widest mt-1">Premium OTP Service</span>
        </div>
        <div class="flex items-center gap-3">
            <div class="glass px-4 py-2 rounded-2xl text-purple-400 font-black text-sm border border-purple-500/20 flex items-center gap-2">
                <span class="text-[10px] text-gray-500 font-normal">฿</span>
                <span id="balance-display">0.00</span>
            </div>
        </div>
    </header>

    <main class="px-6 space-y-8">
        
        <!-- Section: Home (Store) -->
        <section id="page-home" class="space-y-6">
            <div class="glass p-5 rounded-[2.5rem] flex items-center justify-between border border-white/5 relative overflow-hidden group">
                <div class="absolute inset-0 bg-gradient-to-r from-purple-500/5 to-transparent opacity-0 group-hover:opacity-100 transition-opacity"></div>
                <div class="flex items-center gap-4 relative">
                    <div class="w-14 h-14 rounded-2xl bg-purple-500/10 flex items-center justify-center text-purple-500 text-2xl border border-purple-500/20 shadow-inner">
                        <i class="fa-solid fa-ghost"></i>
                    </div>
                    <div>
                        <p class="text-[9px] text-gray-500 uppercase tracking-[0.2em] mb-1 font-bold">Logged in as</p>
                        <h3 class="font-bold text-lg text-white leading-none" id="user-display">---</h3>
                    </div>
                </div>
                <button id="admin-btn" onclick="switchPage('admin')" class="hidden w-12 h-12 rounded-2xl bg-yellow-500/10 text-yellow-500 flex items-center justify-center border border-yellow-500/20 shadow-lg shadow-yellow-500/5 hover:bg-yellow-500/20 transition-all active:scale-90">
                    <i class="fa-solid fa-crown text-xl"></i>
                </button>
            </div>

            <div class="flex items-center justify-between px-2">
                <h2 class="font-black italic uppercase text-[10px] text-purple-500 tracking-[0.3em]">Marketplace</h2>
                <div class="h-px flex-1 bg-white/5 mx-4"></div>
                <span class="text-[9px] text-gray-600 uppercase font-bold" id="item-count">0 Items</span>
            </div>

            <div class="grid grid-cols-1 gap-4" id="product-list">
                <!-- Products dynamically loaded -->
                <div class="text-center py-20 opacity-20"><i class="fa-solid fa-circle-notch fa-spin text-2xl"></i></div>
            </div>
        </section>

        <!-- Section: Admin Dashboard -->
        <section id="page-admin" class="hidden space-y-6 animate-in slide-in-from-bottom-4 duration-500">
            <div class="flex items-center gap-3 mb-2">
                <div class="w-10 h-10 bg-yellow-500/10 rounded-xl flex items-center justify-center text-yellow-500 border border-yellow-500/20 shadow-lg shadow-yellow-500/5">
                    <i class="fa-solid fa-hammer"></i>
                </div>
                <div>
                    <h2 class="text-xl font-black italic uppercase text-yellow-500 leading-none">Console</h2>
                    <p class="text-[8px] text-gray-500 uppercase tracking-widest mt-1">Manage Server Data</p>
                </div>
            </div>

            <!-- Wallet Manager -->
            <div class="glass p-6 rounded-[2.5rem] admin-only space-y-4">
                <div class="flex items-center justify-between">
                    <h4 class="text-[10px] font-black text-yellow-500 uppercase tracking-widest">User Wallet Management</h4>
                    <i class="fa-solid fa-wallet text-yellow-500/30"></i>
                </div>
                <input type="text" id="admin-target-uid" placeholder="User UID (Get from profile)" class="w-full p-4 rounded-2xl text-xs">
                <input type="number" id="admin-amount" placeholder="Amount (e.g. 100 or -50)" class="w-full p-4 rounded-2xl text-xs">
                <button onclick="adminUpdateBalance()" class="w-full bg-yellow-500 text-black p-4 rounded-2xl font-black uppercase text-xs hover:bg-yellow-400 transition-colors">Apply Transaction</button>
            </div>

            <!-- Product Manager -->
            <div class="glass p-6 rounded-[2.5rem] admin-only space-y-4">
                <div class="flex items-center justify-between">
                    <h4 class="text-[10px] font-black text-yellow-500 uppercase tracking-widest">Inventory Management</h4>
                    <i class="fa-solid fa-box-open text-yellow-500/30"></i>
                </div>
                <input type="text" id="prod-name" placeholder="Item Name" class="w-full p-4 rounded-2xl text-xs">
                <input type="number" id="prod-price" placeholder="Price (THB)" class="w-full p-4 rounded-2xl text-xs">
                <select id="prod-status" class="w-full p-4 rounded-2xl text-xs appearance-none">
                    <option value="available">Status: Available</option>
                    <option value="out">Status: Out of Stock</option>
                </select>
                <button onclick="adminAddProduct()" class="w-full btn-gradient p-4 rounded-2xl font-black uppercase text-xs">Update / Create Item</button>
            </div>
        </section>

        <!-- Section: Topup -->
        <section id="page-topup" class="hidden space-y-6">
            <h2 class="text-xl font-black italic uppercase text-purple-500 text-center tracking-widest">Topup Center</h2>
            <div class="glass p-10 rounded-[3rem] border border-white/5 text-center space-y-6">
                <div class="w-24 h-24 bg-gradient-to-br from-purple-500/10 to-indigo-500/10 rounded-[2rem] mx-auto flex items-center justify-center text-5xl text-purple-500 border border-purple-500/10 shadow-inner">
                    <i class="fa-solid fa-qrcode"></i>
                </div>
                <div class="space-y-4">
                    <p class="text-xs text-gray-400">วางลิ้งค์ซองของขวัญด้านล่างเพื่อเติมเงิน</p>
                    <input type="text" id="topup-link" placeholder="https://gift.truemoney.com/..." class="w-full p-4 rounded-2xl text-xs text-center">
                </div>
                <button onclick="handleTopup()" class="w-full btn-gradient p-4 rounded-2xl font-black uppercase tracking-widest shadow-lg shadow-purple-500/20 active:scale-95 transition">Verify Voucher</button>
            </div>
        </section>

        <!-- Section: Profile -->
        <section id="page-profile" class="hidden space-y-6">
            <div class="glass p-10 rounded-[3rem] border border-white/5 text-center relative overflow-hidden">
                <div class="absolute -top-10 -right-10 w-40 h-40 bg-purple-500/5 blur-[50px] rounded-full"></div>
                <div class="w-28 h-28 rounded-[2rem] bg-gradient-to-tr from-[#1a1a2e] to-purple-900/40 mx-auto flex items-center justify-center text-5xl text-purple-400 mb-6 shadow-2xl border border-white/5">
                    <i class="fa-solid fa-fingerprint"></i>
                </div>
                <div>
                    <h3 class="text-2xl font-black text-white" id="profile-name">---</h3>
                    <div class="flex items-center justify-center gap-2 mt-2 bg-white/5 py-2 px-4 rounded-full inline-flex">
                        <p class="text-[9px] text-gray-500 font-mono select-all uppercase tracking-widest" id="profile-uid">UID: LOADING...</p>
                        <i class="fa-solid fa-copy text-[8px] text-gray-700"></i>
                    </div>
                </div>
                <div class="mt-12 space-y-3">
                    <button onclick="auth.signOut()" class="w-full bg-red-500/10 text-red-500 p-4 rounded-2xl font-black uppercase text-[10px] border border-red-500/10 hover:bg-red-500/20 transition-all">Sign Out System</button>
                </div>
            </div>
        </section>

    </main>

    <!-- Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto h-[90px] glass border-t border-white/5 flex justify-around items-center px-10 z-[1000] rounded-t-[3rem] shadow-2xl">
        <button onclick="switchPage('home')" class="nav-item flex flex-col items-center gap-1 active" id="nav-home">
            <i class="fa-solid fa-compass text-xl"></i>
            <span class="text-[8px] font-black uppercase tracking-widest mt-1">Store</span>
        </button>
        <button onclick="switchPage('topup')" class="nav-item flex flex-col items-center gap-1" id="nav-topup">
            <i class="fa-solid fa-bolt-lightning text-xl"></i>
            <span class="text-[8px] font-black uppercase tracking-widest mt-1">Topup</span>
        </button>
        <button onclick="switchPage('profile')" class="nav-item flex flex-col items-center gap-1" id="nav-profile">
            <i class="fa-solid fa-user-ninja text-xl"></i>
            <span class="text-[8px] font-black uppercase tracking-widest mt-1">User</span>
        </button>
    </nav>

    <script>
        // --- 1. CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyAnC_H0mfIJWY_Y73kRFnjtWZvOHIOOopQ",
            authDomain: "project-otp-shop.firebaseapp.com",
            projectId: "project-otp-shop",
            storageBucket: "project-otp-shop.firebasestorage.app",
            messagingSenderId: "832041026630",
            appId: "1:832041026630:web:47e06a714d93ff7d58f647",
            measurementId: "G-Q1XLN31ZJ2"
        };

        const ADMIN_UID = "PB0XBSlLWRNFJyZNY4RwooNArSw1"; 
        const APP_VERSION = "shop-otp-v1";

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let currentUserData = null;

        // --- 2. NAVIGATION ---
        function switchPage(page) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById(`page-${page}`).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(document.getElementById(`nav-${page}`)) document.getElementById(`nav-${page}`).classList.add('active');
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- 3. STORE SYSTEM ---

        // Auto-Setup Store if Empty
        async function autoSetupStore() {
            const prodRef = db.collection('artifacts').doc(APP_VERSION).collection('public').doc('data').collection('products');
            const snap = await prodRef.limit(1).get();
            if (snap.empty) {
                const initialItems = [
                    { name: "OTP THAILAND (SMS)", price: 5, status: "available", icon: "fa-mobile-screen" },
                    { name: "OTP GLOBAL (SMS)", price: 15, status: "available", icon: "fa-globe" },
                    { name: "GMAIL ACCOUNT", price: 20, status: "available", icon: "fa-envelope" }
                ];
                for (const item of initialItems) {
                    await prodRef.add({ ...item, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
                }
            }
        }

        function loadProducts() {
            db.collection('artifacts').doc(APP_VERSION).collection('public').doc('data').collection('products')
            .orderBy('createdAt', 'desc')
            .onSnapshot(snap => {
                const list = document.getElementById('product-list');
                document.getElementById('item-count').innerText = `${snap.size} Items`;
                list.innerHTML = '';
                
                if(snap.empty) {
                    list.innerHTML = '<div class="text-center py-20 text-xs text-gray-600 font-bold uppercase tracking-widest">Empty Stock</div>';
                    return;
                }

                snap.forEach(doc => {
                    const p = doc.data();
                    const isOut = p.status === 'out';
                    const isAdmin = auth.currentUser && auth.currentUser.uid === ADMIN_UID;
                    
                    list.innerHTML += `
                        <div class="glass p-5 rounded-[2.5rem] flex items-center justify-between border border-white/5 transition-all hover:border-purple-500/20 ${isOut ? 'opacity-40 grayscale' : ''}">
                            <div class="flex items-center gap-5">
                                <div class="w-16 h-16 rounded-[1.5rem] btn-gradient flex items-center justify-center text-3xl shadow-xl shadow-purple-500/10 border border-white/10">
                                    <i class="fa-solid ${p.icon || 'fa-box-archive'} text-white"></i>
                                </div>
                                <div>
                                    <h4 class="font-bold text-sm text-white tracking-tight">${p.name}</h4>
                                    <p class="text-[11px] text-purple-400 font-black mt-1">฿ ${p.price.toFixed(2)}</p>
                                    <span class="text-[8px] ${isOut ? 'text-red-500' : 'text-green-500'} font-black uppercase tracking-tighter">${isOut ? 'Out of Stock' : 'Ready to Buy'}</span>
                                </div>
                            </div>
                            <div class="flex flex-col items-end gap-3">
                                <button onclick="${!isOut ? `handleBuy('${doc.id}', ${p.price})` : ''}" 
                                        class="${isOut ? 'bg-white/5' : 'bg-white/10 hover:bg-white text-white hover:text-black'} px-6 py-3 rounded-2xl text-[10px] font-black transition-all uppercase tracking-widest">
                                    ${isOut ? 'Sold' : 'Buy'}
                                </button>
                                ${isAdmin ? `<button onclick="adminDeleteProduct('${doc.id}')" class="text-[9px] text-red-500/50 hover:text-red-500 font-black uppercase tracking-tighter">Remove</button>` : ''}
                            </div>
                        </div>
                    `;
                });
            });
        }

        async function handleBuy(id, price) {
            if(!currentUserData) return;
            if(currentUserData.balance < price) return alert('ยอดเงินของคุณไม่เพียงพอ กรุณาเติมเงินครับ');
            
            if(confirm(`ต้องการสั่งซื้อสินค้าในราคา ฿${price.toFixed(2)} ใช่หรือไม่?`)) {
                try {
                    const userRef = db.collection('artifacts').doc(APP_VERSION).collection('public').doc('data').collection('users').doc(auth.currentUser.uid);
                    await userRef.update({ balance: firebase.firestore.FieldValue.increment(-price) });
                    alert('สั่งซื้อสำเร็จ! โปรดแคปหน้าจอนี้พร้อม UID ส่งให้แอดมิน');
                } catch(e) { alert('เกิดข้อผิดพลาด: ' + e.message); }
            }
        }

        // --- 4. ADMIN CONTROLS ---

        async function adminAddProduct() {
            const name = document.getElementById('prod-name').value.trim();
            const price = parseFloat(document.getElementById('prod-price').value);
            const status = document.getElementById('prod-status').value;

            if(!name || isNaN(price)) return alert('กรุณาระบุข้อมูลสินค้าให้ครบถ้วน');

            try {
                await db.collection('artifacts').doc(APP_VERSION).collection('public').doc('data').collection('products').add({
                    name, price, status, createdAt: firebase.firestore.FieldValue.serverTimestamp()
                });
                alert('อัปเดตระบบสินค้าสำเร็จ!');
                document.getElementById('prod-name').value = '';
                document.getElementById('prod-price').value = '';
            } catch(e) { alert(e.message); }
        }

        async function adminDeleteProduct(id) {
            if(confirm('ต้องการลบรายการสินค้านี้ถาวรหรือไม่?')) {
                await db.collection('artifacts').doc(APP_VERSION).collection('public').doc('data').collection('products').doc(id).delete();
            }
        }

        async function adminUpdateBalance() {
            const targetUid = document.getElementById('admin-target-uid').value.trim();
            const amount = parseFloat(document.getElementById('admin-amount').value);
            if(!targetUid || isNaN(amount)) return alert('กรุณาระบุ UID และ จำนวนเงิน');
            
            try {
                await db.collection('artifacts').doc(APP_VERSION).collection('public').doc('data').collection('users').doc(targetUid).update({
                    balance: firebase.firestore.FieldValue.increment(amount)
                });
                alert(`อัปเดตยอดเงินให้ UID: ${targetUid} เรียบร้อยแล้ว`);
                document.getElementById('admin-target-uid').value = '';
                document.getElementById('admin-amount').value = '';
            } catch(e) { alert('ไม่พบข้อมูลผู้ใช้รายนี้ในระบบ'); }
        }

        function handleTopup() {
            const link = document.getElementById('topup-link').value;
            if(!link.includes('gift.truemoney.com')) return alert('ลิ้งค์ซองของขวัญไม่ถูกต้อง');
            alert('ส่งข้อมูลตรวจสอบสำเร็จ! ยอดเงินจะเข้าภายใน 1-5 นาที');
            document.getElementById('topup-link').value = '';
        }

        // --- 5. AUTH & STATE ---

        auth.onAuthStateChanged(user => {
            const authLayer = document.getElementById('auth-layer');
            if (user) {
                authLayer.classList.add('hidden');
                document.getElementById('profile-uid').innerText = `UID: ${user.uid}`;
                
                // Admin Toggle
                if(user.uid === ADMIN_UID) {
                    document.getElementById('admin-btn').classList.remove('hidden');
                }

                // Subscribe User Data
                db.collection('artifacts').doc(APP_VERSION).collection('public').doc('data').collection('users').doc(user.uid).onSnapshot(doc => {
                    if(doc.exists) {
                        currentUserData = doc.data();
                        document.getElementById('balance-display').innerText = currentUserData.balance.toFixed(2);
                        document.getElementById('user-display').innerText = currentUserData.username;
                        document.getElementById('profile-name').innerText = currentUserData.username;
                    } else {
                        // Handle missing user doc
                        db.collection('artifacts').doc(APP_VERSION).collection('public').doc('data').collection('users').doc(user.uid).set({
                            username: "User_" + user.uid.substring(0,4),
                            balance: 0,
                            email: user.email
                        });
                    }
                });

                autoSetupStore();
                loadProducts();
            } else {
                authLayer.classList.remove('hidden');
                document.getElementById('admin-btn').classList.add('hidden');
            }
        });

        let isLogin = true;
        function toggleMode() {
            isLogin = !isLogin;
            document.getElementById('auth-title').innerText = isLogin ? 'Login' : 'Join Shop';
            document.getElementById('toggle-btn').innerText = isLogin ? 'ยังไม่มีบัญชี? สมัครสมาชิก' : 'มีบัญชีแล้ว? เข้าสู่ระบบ';
            document.getElementById('reg-fields').classList.toggle('hidden', isLogin);
            document.getElementById('login-fields').classList.toggle('hidden', !isLogin);
        }

        async function handleAuth() {
            const username = document.getElementById('auth-username').value.trim().toLowerCase();
            if(!username) return alert('กรุณาระบุ Username');

            try {
                if(isLogin) {
                    const pass = document.getElementById('auth-login-pass').value;
                    await auth.signInWithEmailAndPassword(`${username}@otp.shop`, pass);
                } else {
                    const email = document.getElementById('auth-email').value.trim();
                    const pass = document.getElementById('auth-pass').value;
                    if(pass.length < 6) return alert('รหัสผ่านต้องมี 6 ตัวขึ้นไป');
                    
                    const res = await auth.createUserWithEmailAndPassword(email, pass);
                    await db.collection('artifacts').doc(APP_VERSION).collection('public').doc('data').collection('users').doc(res.user.uid).set({
                        username: username,
                        balance: 0,
                        email: email,
                        createdAt: firebase.firestore.FieldValue.serverTimestamp()
                    });
                    // Create internal mapping
                    try { await auth.createUserWithEmailAndPassword(`${username}@otp.shop`, pass); } catch(e){}
                }
            } catch(e) { alert('Error: ' + e.message); }
        }
    </script>
</body>
</html>
