<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP SHOP - ADMIN PRIVILEGE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap');
        body { font-family: 'Kanit', sans-serif; background-color: #0c0c0e; color: #e4e4e7; margin: 0; padding-bottom: 90px; }
        .glass-card { background: rgba(23, 23, 27, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .btn-primary { background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%); }
        .hidden { display: none !important; }
        input, textarea { background: #18181b !important; border: 1px solid #27272a !important; color: white !important; }
        .nav-active { color: #a855f7; border-top: 2px solid #a855f7; }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen">

    <!-- Auth Layer -->
    <div id="auth-screen" class="fixed inset-0 z-[1000] bg-[#0c0c0e] flex items-center justify-center p-6 hidden">
        <div class="glass-card p-8 rounded-[2.5rem] w-full border border-purple-500/20">
            <h1 id="auth-title" class="text-2xl font-black italic text-white uppercase text-center mb-8">Login</h1>
            <div class="space-y-4">
                <input type="text" id="user-input" placeholder="Username" class="w-full p-4 rounded-2xl outline-none text-sm">
                <input type="password" id="pass-input" placeholder="Password" class="w-full p-4 rounded-2xl outline-none text-sm">
                <button onclick="authAction()" class="w-full btn-primary p-4 rounded-2xl font-black uppercase text-sm text-white mt-4 shadow-lg">ยืนยัน</button>
                <button onclick="toggleAuthMode()" id="switch-btn" class="w-full text-[10px] text-gray-500 mt-6 font-bold uppercase text-center block">ยังไม่มีบัญชี? สมัครสมาชิกที่นี่</button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="p-6 flex justify-between items-center sticky top-0 bg-[#0c0c0e]/80 backdrop-blur-md z-50">
        <span class="font-black text-2xl italic uppercase text-white">OTP<span class="text-purple-500">SHOP</span></span>
        <div class="glass-card px-4 py-2 rounded-2xl border border-purple-500/30">
            <span class="text-purple-400 text-xs font-black">฿</span>
            <span id="top-balance" class="text-white font-bold text-sm">0.00</span>
        </div>
    </header>

    <main class="px-6 pb-20">
        <!-- Home Page -->
        <section id="page-home" class="space-y-6">
            <div class="glass-card p-5 rounded-[2rem] flex items-center justify-between border-white/5">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-2xl bg-purple-500/10 flex items-center justify-center text-purple-500 text-xl border border-purple-500/10">
                        <i class="fa-solid fa-user"></i>
                    </div>
                    <div>
                        <p class="text-[9px] text-gray-400 uppercase font-bold">บัญชีผู้ใช้</p>
                        <h3 class="font-bold text-lg text-white" id="user-display">---</h3>
                    </div>
                </div>
                <!-- ปุ่ม Admin ปรากฏเฉพาะ ADMIN_UID -->
                <button id="admin-toggle" onclick="switchTab('admin')" class="hidden w-10 h-10 rounded-xl bg-yellow-500 text-black flex items-center justify-center shadow-lg hover:scale-110 transition-transform">
                    <i class="fa-solid fa-crown"></i>
                </button>
            </div>

            <div id="product-list" class="grid grid-cols-1 gap-4 pt-4">
                <!-- รายการสินค้าจะแสดงที่นี่ -->
                <div class="text-center py-20 opacity-20"><i class="fa-solid fa-circle-notch fa-spin text-2xl"></i></div>
            </div>
        </section>

        <!-- Admin Page -->
        <section id="page-admin" class="hidden space-y-6 pt-4">
            <h2 class="text-xl font-black text-yellow-500 uppercase italic flex items-center gap-2">
                <i class="fa-solid fa-shield-halved"></i> Admin Control
            </h2>
            
            <div class="glass-card p-6 rounded-3xl space-y-4 border-yellow-500/20">
                <p class="text-[10px] font-bold text-gray-500 uppercase">จัดการเงิน & รหัสผ่าน (ใส่ UID)</p>
                <input type="text" id="adm-uid" placeholder="UID ผู้ใช้งาน" class="w-full p-4 rounded-xl text-xs">
                <div class="grid grid-cols-2 gap-2">
                    <input type="number" id="adm-amt" placeholder="จำนวนเงิน" class="w-full p-4 rounded-xl text-xs">
                    <button onclick="adminAction('topup')" class="bg-yellow-500 text-black rounded-xl font-bold text-xs uppercase">เติมเครดิต</button>
                </div>
                <button onclick="adminAction('reset_pass')" class="w-full bg-white/5 text-white p-3 rounded-xl text-[10px] font-bold uppercase border border-white/10">ส่งลิงก์รีเซ็ตรหัสผ่าน</button>
            </div>

            <div class="glass-card p-6 rounded-3xl space-y-4 border-purple-500/10">
                <p class="text-[10px] font-bold text-gray-500 uppercase">เพิ่มสินค้า OTP</p>
                <input type="text" id="p-name" placeholder="ชื่อสินค้า (เช่น OTP Facebook)" class="w-full p-4 rounded-xl text-xs">
                <input type="number" id="p-price" placeholder="ราคา" class="w-full p-4 rounded-xl text-xs">
                <textarea id="p-stock" placeholder="ข้อมูลสต็อก (1 บรรทัด = 1 ชิ้น)" class="w-full p-4 rounded-xl text-xs h-24"></textarea>
                <button onclick="adminAction('add_product')" class="w-full btn-primary p-4 rounded-xl font-black uppercase text-xs text-white">เพิ่มลงร้านค้า</button>
            </div>
        </section>

        <!-- Profile Page -->
        <section id="page-profile" class="hidden space-y-6 pt-10 text-center">
            <div class="w-20 h-20 bg-purple-500/10 rounded-3xl mx-auto flex items-center justify-center text-3xl text-purple-500 mb-4 border border-purple-500/10">
                <i class="fa-solid fa-user-gear"></i>
            </div>
            <h3 class="text-xl font-bold" id="prof-user">---</h3>
            <p class="text-[9px] text-gray-500 font-mono select-all cursor-pointer" id="prof-uid">---</p>
            <p class="text-[8px] text-gray-600 mt-1 uppercase font-bold">(คลิกเพื่อคัดลอก UID)</p>
            <div class="pt-10">
                <button onclick="firebase.auth().signOut()" class="w-full bg-red-500/10 text-red-500 p-4 rounded-2xl font-bold uppercase text-[10px] border border-red-500/10">ออกจากระบบ</button>
            </div>
        </section>
    </main>

    <!-- Modal ผลลัพธ์การซื้อ -->
    <div id="buy-modal" class="fixed inset-0 z-[2000] bg-black/90 flex items-center justify-center p-6 hidden">
        <div class="glass-card p-8 rounded-[2.5rem] w-full text-center border border-green-500/30">
            <div class="w-16 h-16 bg-green-500/20 text-green-500 rounded-full mx-auto flex items-center justify-center text-3xl mb-4">
                <i class="fa-solid fa-basket-shopping"></i>
            </div>
            <h2 class="text-xl font-bold text-white mb-2">สั่งซื้อเรียบร้อย!</h2>
            <p class="text-[10px] text-gray-400 mb-4 uppercase font-bold">ข้อมูลสินค้าของคุณ:</p>
            <div id="item-result" class="bg-black/50 p-4 rounded-xl font-mono text-green-400 text-sm break-all border border-white/5 mb-6 shadow-inner">
                ---
            </div>
            <button onclick="document.getElementById('buy-modal').classList.add('hidden')" class="w-full btn-primary p-4 rounded-2xl font-bold uppercase text-xs text-white">รับทราบ</button>
        </div>
    </div>

    <!-- Navigation -->
    <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto h-[80px] bg-[#0c0c0e]/95 backdrop-blur-xl border-t border-white/5 flex justify-around items-center z-[100] rounded-t-[2.5rem]">
        <button onclick="switchTab('home')" id="nav-home" class="flex flex-col items-center gap-1 nav-active p-3">
            <i class="fa-solid fa-shop text-xl"></i>
            <span class="text-[8px] font-bold uppercase">Store</span>
        </button>
        <button onclick="switchTab('profile')" id="nav-profile" class="flex flex-col items-center gap-1 text-gray-500 p-3">
            <i class="fa-solid fa-circle-user text-xl"></i>
            <span class="text-[8px] font-bold uppercase">Profile</span>
        </button>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyAnC_H0mfIJWY_Y73kRFnjtWZvOHIOOopQ",
            authDomain: "project-otp-shop.firebaseapp.com",
            projectId: "project-otp-shop",
            storageBucket: "project-otp-shop.firebasestorage.app",
            messagingSenderId: "832041026630",
            appId: "1:832041026630:web:47e06a714d93ff7d58f647",
            measurementId: "G-Q1XLN31ZJ2"
        };

        // อัปเดตแอดมินตามที่คุณระบุ
        const ADMIN_UID = "BnU8wcJBfcSL7dep06BRv1LnrTm2";
        const VER = "v3_production"; 

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let userData = null;

        function switchTab(t) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById(`page-${t}`).classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
            if(document.getElementById(`nav-${t}`)) document.getElementById(`nav-${t}`).classList.add('nav-active');
        }

        let isLogin = true;
        function toggleAuthMode() {
            isLogin = !isLogin;
            document.getElementById('auth-title').innerText = isLogin ? 'Login' : 'Register';
            document.getElementById('switch-btn').innerText = isLogin ? 'ยังไม่มีบัญชี? สมัครสมาชิกที่นี่' : 'มีบัญชีแล้ว? เข้าสู่ระบบ';
        }

        async function authAction() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value;
            if(!u || p.length < 6) return alert('กรอกข้อมูลให้ครบ (รหัสผ่าน 6 ตัวขึ้นไป)');
            const email = `${u.toLowerCase()}@otp-system.io`;
            try {
                if(isLogin) {
                    await auth.signInWithEmailAndPassword(email, p);
                } else {
                    const res = await auth.createUserWithEmailAndPassword(email, p);
                    await db.collection('shop').doc(VER).collection('users').doc(res.user.uid).set({
                        username: u, balance: 0, uid: res.user.uid, email: email
                    });
                }
            } catch(e) { alert('ผิดพลาด: ' + e.message); }
        }

        function loadStore() {
            db.collection('shop').doc(VER).collection('products').onSnapshot(snap => {
                const list = document.getElementById('product-list');
                list.innerHTML = '';
                if(snap.empty) {
                    list.innerHTML = '<div class="text-center py-20 text-[10px] text-gray-600 uppercase font-black">ยังไม่มีสินค้าจำหน่าย</div>';
                }
                snap.forEach(doc => {
                    const p = doc.data();
                    const stockLen = p.stock ? p.stock.length : 0;
                    list.innerHTML += `
                        <div class="glass-card p-5 rounded-[2rem] flex items-center justify-between border-white/5">
                            <div class="flex items-center gap-4">
                                <div class="w-14 h-14 rounded-2xl btn-primary flex items-center justify-center text-2xl text-white shadow-lg">
                                    <i class="fa-solid fa-mobile-retro"></i>
                                </div>
                                <div>
                                    <h4 class="font-bold text-sm text-white">${p.name}</h4>
                                    <div class="flex items-center gap-2">
                                        <p class="text-xs text-purple-400 font-bold tracking-tighter">฿ ${p.price.toFixed(2)}</p>
                                        <span class="text-[8px] bg-white/5 px-2 py-0.5 rounded-full text-gray-500 font-bold">สต็อก: ${stockLen}</span>
                                    </div>
                                </div>
                            </div>
                            <button onclick="buyItem('${doc.id}', ${p.price})" class="bg-white/5 hover:bg-white hover:text-black px-5 py-2.5 rounded-xl text-[10px] font-black uppercase transition-all">Buy</button>
                        </div>
                    `;
                });
            });
        }

        async function buyItem(pid, price) {
            if(userData.balance < price) return alert('ยอดเงินของคุณไม่พอ');
            
            const pRef = db.collection('shop').doc(VER).collection('products').doc(pid);
            const pDoc = await pRef.get();
            const pData = pDoc.data();

            if(!pData.stock || pData.stock.length === 0) return alert('สินค้าในสต็อกหมดแล้ว!');

            if(confirm(`คุณต้องการซื้อ ${pData.name} ใช่หรือไม่?`)) {
                try {
                    const stock = [...pData.stock];
                    const item = stock.shift(); // ดึงสต็อกตัวแรกสุด

                    await db.runTransaction(async (t) => {
                        t.update(db.collection('shop').doc(VER).collection('users').doc(auth.currentUser.uid), {
                            balance: firebase.firestore.FieldValue.increment(-price)
                        });
                        t.update(pRef, { stock: stock });
                    });

                    document.getElementById('item-result').innerText = item;
                    document.getElementById('buy-modal').classList.remove('hidden');
                } catch(e) { alert('การสั่งซื้อขัดข้อง โปรดลองใหม่'); }
            }
        }

        async function adminAction(type) {
            const uid = document.getElementById('adm-uid').value.trim();
            if(type === 'topup') {
                const amt = parseFloat(document.getElementById('adm-amt').value);
                if(!uid || isNaN(amt)) return alert('ใส่ UID และจำนวนเงินให้ครบ');
                await db.collection('shop').doc(VER).collection('users').doc(uid).update({ balance: firebase.firestore.FieldValue.increment(amt) });
                alert('เติมเงินเรียบร้อยแล้ว');
            } else if(type === 'reset_pass') {
                if(!uid) return alert('ใส่ UID เพื่อรีเซ็ตรหัส');
                const userDoc = await db.collection('shop').doc(VER).collection('users').doc(uid).get();
                if(!userDoc.exists) return alert('ไม่พบข้อมูลผู้ใช้');
                await auth.sendPasswordResetEmail(userDoc.data().email);
                alert('ส่งอีเมลรีเซ็ตรหัสผ่านแล้ว');
            } else if(type === 'add_product') {
                const name = document.getElementById('p-name').value;
                const price = parseFloat(document.getElementById('p-price').value);
                const stockStr = document.getElementById('p-stock').value;
                const stock = stockStr.split('\n').filter(s => s.trim() !== "");
                
                if(!name || isNaN(price)) return alert('กรอกชื่อและราคาให้ถูกต้อง');
                await db.collection('shop').doc(VER).collection('products').add({ name, price, stock });
                alert('เพิ่มสินค้าสำเร็จ');
                document.getElementById('p-name').value = '';
                document.getElementById('p-price').value = '';
                document.getElementById('p-stock').value = '';
            }
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('prof-uid').innerText = user.uid;
                
                // ตรวจสอบสิทธิ์แอดมิน
                if(user.uid === ADMIN_UID) {
                    document.getElementById('admin-toggle').classList.remove('hidden');
                }

                db.collection('shop').doc(VER).collection('users').doc(user.uid).onSnapshot(doc => {
                    if(doc.exists) {
                        userData = doc.data();
                        document.getElementById('top-balance').innerText = userData.balance.toFixed(2);
                        document.getElementById('user-display').innerText = userData.username;
                        document.getElementById('prof-user').innerText = userData.username;
                    }
                });
                loadStore();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
                document.getElementById('admin-toggle').classList.add('hidden');
            }
        });
    </script>
</body>
</html>
