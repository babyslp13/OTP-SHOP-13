<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTPSHOP - Final Build</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap');
        body { font-family: 'Kanit', sans-serif; background-color: #09090b; color: white; margin: 0; padding-bottom: 100px; }
        .glass { background: rgba(255, 255, 255, 0.02); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .btn-purple { background: linear-gradient(135deg, #9333ea 0%, #4f46e5 100%); transition: 0.3s; }
        .btn-purple:active { transform: scale(0.95); opacity: 0.8; }
        .nav-item { color: #444; }
        .nav-item.active { color: #a855f7; }
        input { background: #18181b !important; border: 1px solid #27272a !important; color: white !important; }
        .hidden { display: none !important; }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen">

    <!-- แผ่นบังหน้าสำหรับ Login -->
    <div id="auth-layer" class="fixed inset-0 z-[1000] bg-[#09090b] flex items-center justify-center p-8 hidden">
        <div class="glass p-8 rounded-[2.5rem] w-full border border-purple-500/20">
            <h2 id="auth-title" class="text-2xl font-black italic uppercase text-center mb-6 text-purple-500">เข้าสู่ระบบ</h2>
            <div class="space-y-4">
                <input type="text" id="auth-user" placeholder="ชื่อผู้ใช้งาน (เช่น slp13)" class="w-full p-4 rounded-2xl outline-none">
                <input type="password" id="auth-pass" placeholder="รหัสผ่าน" class="w-full p-4 rounded-2xl outline-none">
                <button onclick="handleAuth()" class="w-full btn-purple p-4 rounded-2xl font-black uppercase text-sm tracking-widest mt-2">ยืนยัน</button>
                <button onclick="toggleAuth()" id="toggle-btn" class="w-full text-[10px] text-gray-500 mt-4 uppercase font-bold text-center">ยังไม่มีบัญชี? สมัครที่นี่</button>
            </div>
        </div>
    </div>

    <!-- ส่วนหัวแอป -->
    <header class="p-6 flex justify-between items-center sticky top-0 bg-[#09090b]/90 backdrop-blur-md z-50">
        <span class="font-black text-xl italic uppercase tracking-tighter">OTP<span class="text-purple-500">SHOP</span></span>
        <div class="glass px-5 py-2 rounded-2xl text-purple-400 font-black text-sm border border-purple-500/30">
            ฿ <span id="balance-display">0.00</span>
        </div>
    </header>

    <!-- เนื้อหาหลัก -->
    <main class="px-6 pb-20">
        <!-- หน้าแรก: รายการสินค้า -->
        <section id="page-home" class="space-y-6">
            <div class="glass p-5 rounded-[2rem] flex items-center justify-between border-white/5">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-full bg-purple-500/10 flex items-center justify-center text-purple-500 text-xl border border-purple-500/20">
                        <i class="fa-solid fa-bolt"></i>
                    </div>
                    <div>
                        <p class="text-[9px] text-gray-500 uppercase font-bold tracking-tighter">ยินดีต้อนรับ</p>
                        <h3 class="font-bold text-lg leading-none" id="display-name">---</h3>
                    </div>
                </div>
                <!-- ปุ่ม Admin จะโผล่ถ้า UID ตรง -->
                <button id="admin-icon" onclick="switchPage('admin')" class="hidden w-10 h-10 rounded-xl bg-amber-500 text-black flex items-center justify-center shadow-lg">
                    <i class="fa-solid fa-star"></i>
                </button>
            </div>

            <div class="flex items-center justify-between px-2">
                <h2 class="text-[10px] font-black uppercase text-gray-500 tracking-[0.2em]">รายการพร้อมส่ง</h2>
                <div class="h-px flex-1 bg-white/5 ml-4"></div>
            </div>

            <div id="product-grid" class="grid grid-cols-1 gap-4">
                <!-- สินค้าจะถูกใส่โดย JavaScript -->
                <div class="text-center py-20 opacity-20"><i class="fa-solid fa-spinner fa-spin text-2xl"></i></div>
            </div>
        </section>

        <!-- หน้าโปรไฟล์ -->
        <section id="page-profile" class="hidden space-y-6">
            <div class="glass p-10 rounded-[3rem] text-center border-white/5">
                <div class="w-20 h-20 bg-purple-500/10 rounded-3xl mx-auto mb-4 flex items-center justify-center text-4xl text-purple-500">
                    <i class="fa-solid fa-user-circle"></i>
                </div>
                <h3 class="text-xl font-bold" id="prof-user">---</h3>
                <p class="text-[9px] text-gray-500 mt-2 font-mono uppercase" id="prof-uid">UID: ---</p>
                <div class="mt-10">
                    <button onclick="auth.signOut()" class="w-full bg-red-500/10 text-red-500 p-4 rounded-2xl font-bold uppercase text-[10px] border border-red-500/10">ออกจากระบบ</button>
                </div>
            </div>
        </section>

        <!-- หน้าแอดมิน (จัดการระบบ) -->
        <section id="page-admin" class="hidden space-y-6">
            <h2 class="text-xl font-black text-amber-500 italic uppercase">จัดการร้านค้า</h2>
            <div class="glass p-6 rounded-3xl space-y-4 border-amber-500/20">
                <p class="text-[10px] font-bold text-gray-400 uppercase">เติมเงิน (ใส่ UID)</p>
                <input type="text" id="adm-uid" placeholder="UID ผู้ใช้งาน" class="w-full p-4 rounded-xl text-xs">
                <input type="number" id="adm-amt" placeholder="จำนวนเงิน ฿" class="w-full p-4 rounded-xl text-xs">
                <button onclick="adminAction('wallet')" class="w-full bg-amber-500 text-black p-4 rounded-xl font-black uppercase text-xs">ยืนยันการเติมเงิน</button>
            </div>
            <div class="glass p-6 rounded-3xl space-y-4">
                <p class="text-[10px] font-bold text-gray-400 uppercase">เพิ่มสินค้า</p>
                <input type="text" id="p-name" placeholder="ชื่อสินค้า" class="w-full p-4 rounded-xl text-xs">
                <input type="number" id="p-price" placeholder="ราคา" class="w-full p-4 rounded-xl text-xs">
                <button onclick="adminAction('product')" class="w-full btn-purple p-4 rounded-xl font-black uppercase text-xs">เพิ่มสินค้าลงหน้าร้าน</button>
            </div>
        </section>
    </main>

    <!-- แถบเมนูด้านล่าง -->
    <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto h-[85px] glass border-t border-white/5 flex justify-around items-center px-12 z-50 rounded-t-[2.5rem]">
        <button onclick="switchPage('home')" class="nav-item flex flex-col items-center gap-1 active" id="nav-home"><i class="fa-solid fa-shop"></i><span class="text-[8px] font-black uppercase">ร้านค้า</span></button>
        <button onclick="switchPage('profile')" class="nav-item flex flex-col items-center gap-1" id="nav-profile"><i class="fa-solid fa-user-circle"></i><span class="text-[8px] font-black uppercase">โปรไฟล์</span></button>
    </nav>

    <script>
        // ข้อมูลจากภาพที่ 3 ของคุณ
        const firebaseConfig = {
            apiKey: "AIzaSyAnC_H0mfIJWY_Y73kRFnjtWZvOHIOOopQ",
            authDomain: "project-otp-shop.firebaseapp.com",
            projectId: "project-otp-shop",
            storageBucket: "project-otp-shop.firebasestorage.app",
            messagingSenderId: "832041026630",
            appId: "1:832041026630:web:47e06a714d93ff7d58f647"
        };

        const ADMIN_UID = "PB0XBSlLWRNFJyZNY4RwooNArSw1"; // UID ของคุณ
        const STORE_ID = "v3_stable_build"; // เปลี่ยนเพื่อล้างบั๊ก Path เดิมทั้งหมด

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let userData = null;

        function switchPage(p) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById(`page-${p}`).classList.remove('hidden');
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            if(document.getElementById(`nav-${p}`)) document.getElementById(`nav-${p}`).classList.add('active');
        }

        // ระบบสมัคร/ล็อกอิน
        let isLoginMode = true;
        function toggleAuth() {
            isLoginMode = !isLoginMode;
            document.getElementById('auth-title').innerText = isLoginMode ? 'เข้าสู่ระบบ' : 'สมัครสมาชิก';
            document.getElementById('toggle-btn').innerText = isLoginMode ? 'ยังไม่มีบัญชี? สมัครที่นี่' : 'มีบัญชีแล้ว? เข้าสู่ระบบ';
        }

        async function handleAuth() {
            const user = document.getElementById('auth-user').value.trim();
            const pass = document.getElementById('auth-pass').value;
            if(!user || pass.length < 6) return alert('กรุณากรอกข้อมูลให้ครบ (รหัสผ่าน 6 ตัวขึ้นไป)');

            const fakeEmail = `${user.toLowerCase()}@slp.io`;
            try {
                if(isLoginMode) {
                    await auth.signInWithEmailAndPassword(fakeEmail, pass);
                } else {
                    const res = await auth.createUserWithEmailAndPassword(fakeEmail, pass);
                    await db.collection('shop_main').doc(STORE_ID).collection('users').doc(res.user.uid).set({
                        username: user, balance: 0, uid: res.user.uid
                    });
                }
            } catch(e) { alert('ข้อผิดพลาด: ' + e.message); }
        }

        // ระบบสินค้า
        async function checkInitialProducts() {
            const ref = db.collection('shop_main').doc(STORE_ID).collection('products');
            const snap = await ref.limit(1).get();
            if(snap.empty) {
                await ref.add({ name: "รับ OTP ไทย (SMS)", price: 5, icon: "fa-sms" });
                await ref.add({ name: "รับ OTP ต่างประเทศ", price: 15, icon: "fa-globe" });
            }
        }

        function loadStore() {
            db.collection('shop_main').doc(STORE_ID).collection('products').onSnapshot(snap => {
                const grid = document.getElementById('product-grid');
                grid.innerHTML = '';
                if(snap.empty) grid.innerHTML = '<p class="text-center text-xs text-gray-600 py-10">ไม่มีสินค้า</p>';
                snap.forEach(doc => {
                    const p = doc.data();
                    grid.innerHTML += `
                        <div class="glass p-5 rounded-[2rem] flex items-center justify-between border-white/5">
                            <div class="flex items-center gap-4">
                                <div class="w-14 h-14 rounded-2xl btn-purple flex items-center justify-center text-2xl shadow-lg">
                                    <i class="fa-solid ${p.icon || 'fa-tag'}"></i>
                                </div>
                                <div>
                                    <h4 class="font-bold text-sm">${p.name}</h4>
                                    <p class="text-xs text-purple-400 font-bold">฿ ${p.price.toFixed(2)}</p>
                                </div>
                            </div>
                            <button onclick="buyItem('${doc.id}', ${p.price})" class="bg-white/5 hover:bg-white hover:text-black px-5 py-2 rounded-xl text-[10px] font-black uppercase transition-all">ซื้อ</button>
                        </div>
                    `;
                });
            });
        }

        async function buyItem(id, price) {
            if(userData.balance < price) return alert('ยอดเงินของคุณไม่เพียงพอ');
            if(confirm('ยืนยันการสั่งซื้อ?')) {
                await db.collection('shop_main').doc(STORE_ID).collection('users').doc(auth.currentUser.uid).update({
                    balance: firebase.firestore.FieldValue.increment(-price)
                });
                alert('สั่งซื้อสำเร็จ! โปรดรอรับรหัส');
            }
        }

        // ส่วนของ Admin
        async function adminAction(type) {
            if(type === 'wallet') {
                const uid = document.getElementById('adm-uid').value;
                const amt = parseFloat(document.getElementById('adm-amt').value);
                await db.collection('shop_main').doc(STORE_ID).collection('users').doc(uid).update({ balance: firebase.firestore.FieldValue.increment(amt) });
                alert('เติมเงินสำเร็จ');
            } else {
                const name = document.getElementById('p-name').value;
                const price = parseFloat(document.getElementById('p-price').value);
                await db.collection('shop_main').doc(STORE_ID).collection('products').add({ name, price, icon: 'fa-box' });
                alert('เพิ่มสินค้าสำเร็จ');
            }
        }

        // ตรวจสอบสถานะการเข้าสู่ระบบ
        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('auth-layer').classList.add('hidden');
                document.getElementById('prof-uid').innerText = `UID: ${user.uid}`;
                if(user.uid === ADMIN_UID) document.getElementById('admin-icon').classList.remove('hidden');

                db.collection('shop_main').doc(STORE_ID).collection('users').doc(user.uid).onSnapshot(doc => {
                    if(doc.exists) {
                        userData = doc.data();
                        document.getElementById('balance-display').innerText = userData.balance.toFixed(2);
                        document.getElementById('display-name').innerText = userData.username;
                        document.getElementById('prof-user').innerText = userData.username;
                    }
                });
                checkInitialProducts();
                loadStore();
            } else {
                document.getElementById('auth-layer').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
