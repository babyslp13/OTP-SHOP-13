<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP SHOP - OFFICIAL v1</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;700&display=swap');
        body { font-family: 'Kanit', sans-serif; background-color: #0c0c0e; color: #e4e4e7; margin: 0; padding-bottom: 90px; overflow-x: hidden; }
        .glass-card { background: rgba(23, 23, 27, 0.8); backdrop-filter: blur(10px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .btn-primary { background: linear-gradient(135deg, #a855f7 0%, #6366f1 100%); transition: all 0.2s; }
        .btn-primary:active { transform: scale(0.95); }
        .hidden { display: none !important; }
        input { background: #18181b !important; border: 1px solid #27272a !important; color: white !important; }
        .nav-active { color: #a855f7; border-top: 2px solid #a855f7; }
    </style>
</head>
<body class="max-w-md mx-auto min-h-screen">

    <!-- Auth Screen -->
    <div id="auth-screen" class="fixed inset-0 z-[1000] bg-[#0c0c0e] flex items-center justify-center p-6 hidden">
        <div class="glass-card p-8 rounded-[2.5rem] w-full border border-purple-500/20 shadow-2xl">
            <h1 id="auth-title" class="text-2xl font-black italic text-white uppercase text-center mb-8">Login</h1>
            <div class="space-y-4">
                <input type="text" id="user-input" placeholder="ชื่อผู้ใช้ (Username)" class="w-full p-4 rounded-2xl outline-none text-sm focus:border-purple-500 transition-all">
                <input type="password" id="pass-input" placeholder="รหัสผ่าน (Password)" class="w-full p-4 rounded-2xl outline-none text-sm focus:border-purple-500 transition-all">
                <button onclick="authAction()" class="w-full btn-primary p-4 rounded-2xl font-black uppercase text-sm text-white mt-4 shadow-lg shadow-purple-500/20">ยืนยัน</button>
                <button onclick="toggleAuthMode()" id="switch-btn" class="w-full text-[10px] text-gray-500 mt-6 font-bold uppercase text-center block">ยังไม่มีบัญชี? สมัครสมาชิก</button>
            </div>
        </div>
    </div>

    <!-- Header -->
    <header class="p-6 flex justify-between items-center sticky top-0 bg-[#0c0c0e]/80 backdrop-blur-md z-50">
        <span class="font-black text-2xl italic uppercase text-white tracking-tighter">OTP<span class="text-purple-500">SHOP</span></span>
        <div class="glass-card px-5 py-2 rounded-2xl border border-purple-500/30">
            <span class="text-purple-400 text-xs font-black mr-1">฿</span>
            <span id="top-balance" class="text-white font-bold text-sm">0.00</span>
        </div>
    </header>

    <!-- Main Content -->
    <main class="px-6 space-y-6">
        <!-- Home/Store -->
        <section id="page-home">
            <div class="glass-card p-5 rounded-[2rem] flex items-center justify-between border-white/5 mb-6">
                <div class="flex items-center gap-4">
                    <div class="w-12 h-12 rounded-2xl bg-purple-500/10 flex items-center justify-center text-purple-500 text-xl border border-purple-500/10 shadow-inner">
                        <i class="fa-solid fa-circle-user"></i>
                    </div>
                    <div>
                        <p class="text-[9px] text-gray-500 uppercase font-black tracking-widest">Active Account</p>
                        <h3 class="font-bold text-lg text-white leading-none" id="user-display">---</h3>
                    </div>
                </div>
                <button id="admin-btn" onclick="switchTab('admin')" class="hidden w-10 h-10 rounded-xl bg-yellow-500 text-black flex items-center justify-center shadow-lg hover:rotate-12 transition-all">
                    <i class="fa-solid fa-crown"></i>
                </button>
            </div>

            <div id="product-list" class="grid grid-cols-1 gap-4">
                <!-- สินค้าจะโหลดมาตรงนี้ -->
                <div class="text-center py-20 opacity-30"><i class="fa-solid fa-spinner fa-spin text-2xl"></i></div>
            </div>
        </section>

        <!-- Admin Control -->
        <section id="page-admin" class="hidden space-y-6">
            <div class="flex items-center gap-2 mb-2">
                <i class="fa-solid fa-terminal text-yellow-500"></i>
                <h2 class="text-xl font-black text-yellow-500 uppercase italic">Admin Panel</h2>
            </div>
            <div class="glass-card p-6 rounded-3xl space-y-4 border-yellow-500/20">
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">เติมยอดเงิน (UID)</p>
                <input type="text" id="adm-uid" placeholder="UID ผู้ใช้" class="w-full p-4 rounded-xl text-xs">
                <input type="number" id="adm-amt" placeholder="จำนวนเงิน" class="w-full p-4 rounded-xl text-xs">
                <button onclick="adminAction('topup')" class="w-full bg-yellow-500 text-black p-4 rounded-xl font-black uppercase text-xs">ยืนยันการเพิ่มยอด</button>
            </div>
            <div class="glass-card p-6 rounded-3xl space-y-4 border-purple-500/10">
                <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">ลงสินค้าใหม่</p>
                <input type="text" id="p-name" placeholder="ชื่อสินค้า" class="w-full p-4 rounded-xl text-xs">
                <input type="number" id="p-price" placeholder="ราคา" class="w-full p-4 rounded-xl text-xs">
                <button onclick="adminAction('add')" class="w-full btn-primary p-4 rounded-xl font-black uppercase text-xs text-white shadow-xl shadow-purple-500/10">บันทึกสินค้า</button>
            </div>
        </section>

        <!-- Profile -->
        <section id="page-profile" class="hidden space-y-6 text-center pt-10">
            <div class="w-24 h-24 bg-purple-500/10 rounded-[2.5rem] mx-auto flex items-center justify-center text-5xl text-purple-500 mb-4 border border-purple-500/10">
                <i class="fa-solid fa-fingerprint"></i>
            </div>
            <h3 class="text-2xl font-black text-white" id="prof-user">---</h3>
            <p class="text-[10px] text-gray-500 font-mono tracking-tighter" id="prof-uid">UID: ---</p>
            <div class="pt-12">
                <button onclick="firebase.auth().signOut()" class="w-full bg-red-500/10 text-red-500 p-4 rounded-2xl font-black uppercase text-[10px] border border-red-500/10 hover:bg-red-500 hover:text-white transition-all">Sign Out</button>
            </div>
        </section>
    </main>

    <!-- Navigation Bar -->
    <nav class="fixed bottom-0 left-0 right-0 max-w-md mx-auto h-[85px] bg-[#0c0c0e]/90 backdrop-blur-xl border-t border-white/5 flex justify-around items-center z-[100] rounded-t-[2.5rem] shadow-[0_-10px_40px_rgba(0,0,0,0.5)]">
        <button onclick="switchTab('home')" id="nav-home" class="flex flex-col items-center gap-1 nav-active p-3">
            <i class="fa-solid fa-shop-lock text-xl"></i>
            <span class="text-[8px] font-black uppercase mt-1">Market</span>
        </button>
        <button onclick="switchTab('profile')" id="nav-profile" class="flex flex-col items-center gap-1 text-gray-600 p-3">
            <i class="fa-solid fa-circle-user text-xl"></i>
            <span class="text-[8px] font-black uppercase mt-1">Profile</span>
        </button>
    </nav>

    <script>
        // ใช้ข้อมูลที่คุณส่งมาเพื่อเชื่อมต่อ
        const firebaseConfig = {
            apiKey: "AIzaSyAnC_H0mfIJWY_Y73kRFnjtWZvOHIOOopQ",
            authDomain: "project-otp-shop.firebaseapp.com",
            projectId: "project-otp-shop",
            storageBucket: "project-otp-shop.firebasestorage.app",
            messagingSenderId: "832041026630",
            appId: "1:832041026630:web:47e06a714d93ff7d58f647",
            measurementId: "G-Q1XLN31ZJ2"
        };

        const ADMIN_UID = "PB0XBSlLWRNFJyZNY4RwooNArSw1"; 
        const DATABASE_VER = "v1_stable";

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        let myData = null;

        function switchTab(t) {
            document.querySelectorAll('section').forEach(s => s.classList.add('hidden'));
            document.getElementById(`page-${t}`).classList.remove('hidden');
            document.querySelectorAll('nav button').forEach(b => b.classList.remove('nav-active'));
            document.querySelectorAll('nav button').forEach(b => b.classList.add('text-gray-600'));
            if(document.getElementById(`nav-${t}`)) {
                document.getElementById(`nav-${t}`).classList.add('nav-active');
                document.getElementById(`nav-${t}`).classList.remove('text-gray-600');
            }
        }

        let isLogin = true;
        function toggleAuthMode() {
            isLogin = !isLogin;
            document.getElementById('auth-title').innerText = isLogin ? 'Login' : 'Register';
            document.getElementById('switch-btn').innerText = isLogin ? 'ยังไม่มีบัญชี? สมัครสมาชิก' : 'มีบัญชีแล้ว? เข้าสู่ระบบ';
        }

        async function authAction() {
            const u = document.getElementById('user-input').value.trim();
            const p = document.getElementById('pass-input').value;
            if(!u || p.length < 6) return alert('รหัสผ่านต้องมี 6 ตัวขึ้นไป');
            const email = `${u.toLowerCase()}@otp.io`;
            try {
                if(isLogin) {
                    await auth.signInWithEmailAndPassword(email, p);
                } else {
                    const res = await auth.createUserWithEmailAndPassword(email, p);
                    await db.collection('shop_main').doc(DATABASE_VER).collection('users').doc(res.user.uid).set({
                        username: u, balance: 0, uid: res.user.uid
                    });
                }
            } catch(e) { alert('ข้อผิดพลาด: ' + e.message); }
        }

        function loadProducts() {
            db.collection('shop_main').doc(DATABASE_VER).collection('products').onSnapshot(snap => {
                const list = document.getElementById('product-list');
                list.innerHTML = '';
                if(snap.empty) {
                    list.innerHTML = '<div class="text-center py-20 text-[10px] text-gray-600 uppercase font-black tracking-widest">รอสินค้าจากแอดมิน...</div>';
                    // สร้างสินค้าตัวอย่างอัตโนมัติ 1 ชิ้นหากฐานข้อมูลว่าง
                    if(auth.currentUser && auth.currentUser.uid === ADMIN_UID) {
                        db.collection('shop_main').doc(DATABASE_VER).collection('products').add({ name: "บริการ OTP ไทย (AIS/TRUE)", price: 5 });
                    }
                }
                snap.forEach(doc => {
                    const item = doc.data();
                    list.innerHTML += `
                        <div class="glass-card p-5 rounded-[2.5rem] flex items-center justify-between border-white/5 shadow-lg">
                            <div class="flex items-center gap-5">
                                <div class="w-16 h-16 rounded-2xl btn-primary flex items-center justify-center text-3xl text-white shadow-xl">
                                    <i class="fa-solid fa-bolt-lightning"></i>
                                </div>
                                <div>
                                    <h4 class="font-bold text-sm text-white">${item.name}</h4>
                                    <p class="text-xs text-purple-400 font-black mt-1">฿ ${item.price.toFixed(2)}</p>
                                </div>
                            </div>
                            <button onclick="buyItem('${doc.id}', ${item.price})" class="bg-white/5 hover:bg-white hover:text-black px-6 py-3 rounded-2xl text-[10px] font-black uppercase transition-all">Buy</button>
                        </div>
                    `;
                });
            });
        }

        async function buyItem(id, price) {
            if(myData.balance < price) return alert('ยอดเงินไม่เพียงพอ');
            if(confirm('ยืนยันการสั่งซื้อ?')) {
                await db.collection('shop_main').doc(DATABASE_VER).collection('users').doc(auth.currentUser.uid).update({
                    balance: firebase.firestore.FieldValue.increment(-price)
                });
                alert('สั่งซื้อสำเร็จ! โปรดติดต่อรับโค้ด');
            }
        }

        async function adminAction(type) {
            if(type === 'topup') {
                const uid = document.getElementById('adm-uid').value;
                const amt = parseFloat(document.getElementById('adm-amt').value);
                if(!uid || isNaN(amt)) return alert('ใส่ข้อมูลให้ครบ');
                await db.collection('shop_main').doc(DATABASE_VER).collection('users').doc(uid).update({ balance: firebase.firestore.FieldValue.increment(amt) });
                alert('เติมเงินสำเร็จ!');
            } else {
                const name = document.getElementById('p-name').value;
                const price = parseFloat(document.getElementById('p-price').value);
                if(!name || isNaN(price)) return alert('ใส่ข้อมูลให้ครบ');
                await db.collection('shop_main').doc(DATABASE_VER).collection('products').add({ name, price });
                alert('เพิ่มสินค้าสำเร็จ!');
            }
        }

        auth.onAuthStateChanged(user => {
            if(user) {
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('prof-uid').innerText = `UID: ${user.uid}`;
                if(user.uid === ADMIN_UID) document.getElementById('admin-btn').classList.remove('hidden');

                db.collection('shop_main').doc(DATABASE_VER).collection('users').doc(user.uid).onSnapshot(doc => {
                    if(doc.exists) {
                        myData = doc.data();
                        document.getElementById('top-balance').innerText = myData.balance.toFixed(2);
                        document.getElementById('user-display').innerText = myData.username;
                        document.getElementById('prof-user').innerText = myData.username;
                    }
                });
                loadProducts();
            } else {
                document.getElementById('auth-screen').classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
